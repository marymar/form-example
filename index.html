<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <meta name="format-detection" content="telephone=no">

  <link rel="stylesheet" href="assets/css/main.css"/>
  <title></title>
</head>
<body class="page">

<h1 class="title">Let us know your thoughts</h1>

<form id="contactForm" class="form">

  <div class="grid">
    <div class="grid__col-m-12 grid__col-l-6">
      <div class="form__input-block">
        <label for="firstName" class="label">First Name</label>
        <input id="firstName" type="text" class="input" required placeholder="First Name"/>
      </div>

      <div class="form__input-block">
        <label for="lastName" class="label">Last Name</label>
        <input id="lastName" type="text" class="input" required placeholder="Last Name"/>
      </div>

      <div class="form__input-block">
        <label for="email" class="label">EMail</label>
        <input id="email" type="email" class="input" required placeholder="EMail: your-name@example.com"/>
      </div>
    </div>
    <div class="grid__col-m-12 grid__col-l-6">
      <div class="form__input-block form__input-block--tablet-stretched">
        <label for="comments" class="label">Comments</label>
        <textarea id="comments" class="textarea" placeholder="Comments"></textarea>
      </div>
    </div>
  </div>

  <div class="grid">
    <div class="grid__col-m-6">
      <div class="form__input-block form__input-block--tablet-left-aside">
        <input type="checkbox" id="subscribe" value="yes"/>
        <label for="subscribe" class="input__input-block">
          Subscribe to follow-up comments for this post
        </label>
      </div>
    </div>
    <div class="grid__col-m-6 grid__col-m-6--aligned-right">
      <div class="form__input-block form__input-block--tablet-leant-to-right">
        <button type="submit" class="button-confirm">
          Submit Comment
        </button>
      </div>
    </div>
  </div>
</form>

<script src="assets/js/app.js"></script>
<script>
  (function() {
    new App();
  })();
</script>

</body>
</html>
