<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <meta name="format-detection" content="telephone=no">

  <link rel="stylesheet" href="assets/css/main.css"/>
  <title></title>
</head>
<body class="page">

<h1 class="title">Let us know your thoughts</h1>

<form id="contactForm" name="contactForm" class="form">

  <div class="grid grid--justified">
    <div class="grid__col-l">
      <div class="form__input-block">
        <label for="firstName" class="label">First Name</label>
        <input id="firstName" name="firstName" type="text" class="input" required placeholder="First Name"/>
        <div class="form__input-block-msg" data-message="Please let us know your first name"></div>
      </div>

      <div class="form__input-block">
        <label for="lastName" class="label">Last Name</label>
        <input id="lastName" name="lastName" type="text" class="input" required placeholder="Last Name" />
        <div class="form__input-block-msg" data-message="Please let us knwo  your last name"></div>

      </div>

      <div class="form__input-block">
        <label for="email" class="label">EMail</label>
        <input id="email" name="email" type="email" class="input" required placeholder="EMail: your-name@example.com"/>
        <div class="form__input-block-msg" data-message="We need your email to respond"></div>
      </div>
    </div>
    <div class="grid__col-l">
      <div class="form__input-block form__input-block--tablet-stretched">
        <label for="comments" class="label">Comments</label>
        <textarea id="comments" name="comments" class="textarea" placeholder="Comments" required></textarea>
        <div class="form__input-block-msg" data-message="Please add your comment"></div>
      </div>
    </div>
  </div>

  <div class="grid">
    <div class="grid__col-m">
      <div class="form__input-block form__input-block--tablet-left-aside">
        <input type="checkbox" id="subscribe" value="yes"/>
        <label for="subscribe" class="input__input-block">
          Subscribe to follow-up comments for this post
        </label>
      </div>
    </div>
    <div class="grid__col-m">
      <div class="form__input-block form__input-block--tablet-leant-to-right">
        <button id="contactForm__submitBtn" type="submit" class="button-confirm">
          Submit Comment
        </button>
      </div>
    </div>
  </div>
</form>

<script src="assets/js/app.js"></script>
<script>
  (function () {
    new App();
  })();
</script>

</body>
</html>
